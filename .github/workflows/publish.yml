name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      npm-tag:
        description: 'npm tag (latest, beta, next, etc.)'
        required: false
        default: 'latest'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          EVENT_TYPE: ${{ github.event_name }}
          NPM_TAG: ${{ github.event.inputs.npm-tag || 'latest' }}
        run: |
          if [ "$EVENT_TYPE" = "workflow_dispatch" ]; then
            npm publish --tag "$NPM_TAG" --provenance --access public
          else
            npm publish --tag latest --provenance --access public
          fi
